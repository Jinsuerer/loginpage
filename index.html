<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,100;1,300&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-image: url(cloud.png);
            background-size:cover ;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            

        }
        h1{
            padding: 40px;
        }
        form{

            display: inline-block;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            width: fit-content;
            padding: 20px;
            background-color: #8BC6EC;
           background-color: #0093E9;
background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
border-radius: 20px;

        }
        label{
            display: inline-block;
            font-weight: 700;
            width: 110px; 
            text-align: left;
        }
div{
    margin: 20px 0px;
}
input{
    height: 40px;
    text-align: center;
    border-radius: 10px;
    border-style: none;


}
.button input{
    background-color: palevioletred;
    padding: 0px 25px;
    border-style: none;

}
.button input:hover{
    background-color: purple;
    color: white;
    font-size: bold;
    cursor: pointer;

}
input:focus{
    text-align: left;
}


    </style>
</head>
<body>
    <h1>Login Page</h1>
    <form action="">
    <!-- 1 Satir -->
    <div class="username"> 
        <label for="Username"> Username</label>
        <input type="Username" name username id="username" placeholder="Enter your Username">
        
    </div>
    <!-- 2 Satir -->
    <div class="passwort"> 
        <label for="Passwort"> Passwort</label>
        <input type="Passwort" name username id="Passwort" placeholder="Enter your Password">
    </div>
    <!-- 3 satir -->
    <div class="scode"> 
        <label for="scode"> Security Code</label>
        <input type="scode" name scode id="scode" placeholder="Enter your Security Code" >
    </div>
    <div class="button"> 
        <input type="submit" value="Login">
        <input type="reset" value="Clear">
    </div>
    
   

    
</body>
</html>
